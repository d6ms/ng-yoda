<app-header></app-header>
<div class="container">
  <nav mat-tab-nav-bar>
    <a mat-tab-link
       *ngFor="let routeLink of routeLinks; let i = index"
       [routerLink]="routeLink.link"
       [active]="activeLinkIndex === i"
       (click)="activeLinkIndex = i">
      {{routeLink.label}}
    </a>
  </nav>
  <router-outlet></router-outlet>
</div>
<app-footer></app-footer>
